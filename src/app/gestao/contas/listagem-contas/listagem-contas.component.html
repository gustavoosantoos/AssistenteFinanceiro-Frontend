<app-page-title [title]="'Contas'"></app-page-title>

<mat-grid-list cols="4">
  <mat-grid-tile [colspan]="1" *ngFor="let conta of contas">
    <div class="conta-container">
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="conta-icon-container" [ngStyle]="{'background-color': conta.icon.color}">
            <i class="material-icons conta-icon">{{conta.icon.icon}}</i>
          </div>
          <mat-card-title>{{conta.nome}}</mat-card-title>
          <mat-card-subtitle>{{conta.saldo | currency:'BRL'}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>
            The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
            A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
            bred for hunting.
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </mat-grid-tile>
</mat-grid-list>

<div class="quick-action-container">
  <button mat-fab color="primary">
    <mat-icon aria-label="Adicionar nova conta">add</mat-icon>
  </button>
</div>
